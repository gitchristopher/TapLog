<div class="d-flex align-items-start justify-content-center" *ngIf="selectedTest == null" [@fadeInOut]>
  <h2 class="pt-1">Test Executions</h2>
</div>
<div *ngIf="selectedTest != null" [@fadeInOut]>
  <div class="d-flex align-items-start justify-content-center">
    <h2 class="pt-1">Jira: {{testDeatil?.jiraTestNumber}}</h2>
    <button class="btn btn-default float-right" title="Add Execution"
      (click)="createExecution()">
      <fa-icon size="lg" [icon]="faPlusSquare" style="color: #ffd740;"></fa-icon>
    </button>
  </div>
   
  <mat-selection-list #tests [multiple]="false">
    <mat-list-option *ngFor="let execution of testExecutions" [value]="execution" (click)="select(execution)"> 
      
      <h3 matLine *ngIf="!execution?.taps?.length > 0"> Add first tap </h3>
      <ng-container *ngIf="execution?.taps?.length > 0">
        <p matLine>
          <span> {{execution?.taps[0]?.timeOf | date: 'EEEE' }} </span>
          <span class="float-right"> {{execution?.taps[0]?.timeOf | date: 'hh:mm:ss' }}  </span>
        </p>
        <p matLine> {{execution?.taps[0]?.timeOf | date: 'dd/MM' }} </p>
      </ng-container>
      <mat-divider></mat-divider>
    </mat-list-option>
    
  </mat-selection-list>

</div>
